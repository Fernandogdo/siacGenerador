                value="Personalizado"
              />

              >
                Guardar

            </div> -->
            <mat-accordion>
              <mat-expansion-panel
                class="expansion"
                hideToggle
                *ngFor="let bloque of configuracionesClas | keyvalue"
              >
                <mat-expansion-panel-header>
                  <mat-panel-title> Bloque: {{ bloque.key }} </mat-panel-title>
                  <mat-panel-description>
                    Despliegue para obtener mayor información
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-card class="tarjeta-informacion">
                  <div
                    class="informacion"
                    *ngFor="let propiedad of configuracionesClas[bloque.key]"
                  >
                    <div [formGroupName]="propiedad.id">
                      <!-- <input type="checkbox" [formControl]="prop" />
                      {{ user.skills[i].name }} -->
                      <mat-checkbox
                        class="example-margin"
                        formControlName="valor"
                      >
                        <b>Bloque:</b> {{ propiedad.bloque }}

                        <b>Atributo:</b> {{ propiedad.atributo }}</mat-checkbox
                      >
                      <mat-form-field appearance="outline">
                        <mat-label>Orden</mat-label>
                        <input
                          type="number"
                          matInput
                          placeholder="Placeholder"
                          formControlName="orden"
                        />
                        <!-- <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        <mat-hint>Hint</mat-hint> -->
                      </mat-form-field>
                    </div>
                  </div>
                </mat-card>
              </mat-expansion-panel>
            </mat-accordion>

            <div class="col text-center">
              <button
                mat-raised-button
                class="botones"
                color="primary"
                [disabled]="formPersonalizado.invalid"
                (click)="guardar()"
              >
                Guardar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
