<div class="pg-login">
    <div class="container">
        <div class="login">
            <h4>Iniciar sesi√≥n</h4>
            <form  [formGroup]="loginForm" (submit)="signIn()">
                <div class="form-group">

                    <input type="text" name="username" formControlName="username" class="form-control" id="InputUser" placeholder="Username"
                        required="required">

                </div>
                <div class="form-group">

                    <input type="password" name="password" formControlName="password" class="form-control" id="InputPassword" placeholder="Password"
                        required="required">
                </div>
               
                <button type="submit" class="btn btn-primary btn-block btn-large font-weight-bold" id="btnIngresar" >Entrar</button>
            </form>
        </div>
    </div>
</div>
