            <div class="col-md-12">

                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Edit Profile</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>

                    <table class="table table-striped table-bordered" id="tabla">
                        <thead>
                            <tr class="d-flex">
                                <th class="col-1">Bloque</th>
                                <th class="col-2">Atributo</th>
                                <th class="col-1">Orden</th>
                                <th class="col-2">Mapeo</th>
                                <th class="col-2">Completo</th>
                                <th class="col-2">Resumido</th>
                            </tr>
                        </thead>
                        <tbody id="tabla">
                            <tr class="d-flex" *ngFor="let configuracion of configuracioncvService.configuraciones">
                                <!-- <td>{{configuracion.id}}</td> -->
                                <td class="col-sm-1">{{configuracion.bloque}}</td>
                                <td class="col-sm-2">{{configuracion.atributo}}</td>
                                <td class="col-sm-1">
                                    <div>
                                        <mat-form-field>
                                            <mat-label>Orden</mat-label>
                                            <input matInput placeholder="Name" [value]="configuracion.orden" [(ngModel)]="configuracion.orden">
                                            <!-- <input matInput name="orden" [(ngModel)]="configuracioncvService.selectedConfiguracion.orden"> -->
                                        </mat-form-field>
                                    </div>
                                </td>
                                <!-- {{configuracion.orden}}</td> -->
                                <td class="col-sm-2">
                                    <div>
                                        <mat-form-field class="col-md-12">
                                            <mat-label>Mapeo</mat-label>
                                            <input matInput placeholder="Name" [value]="configuracion.mapeo" [(ngModel)]="configuracion.mapeo">
                                            <!-- <input matInput name="orden" [(ngModel)]="configuracioncvService.selectedConfiguracion.orden"> -->
                                        </mat-form-field>
                                    </div>
                                    <!-- {{configuracion.mapeo}}</td> -->
                                    <td class="col-sm-2">{{configuracion.visible_cv_completo}}</td>
                                    <td class="col-sm-2">{{configuracion.visible_cv_resumido}}</td>
                                    <td class="col-sm-2">
                                        <button class="btn btn-secundary" (click)="editConfiguracion(configuracion)">
                                            <i class="material-icons">save</i>
                                        </button>
                                    </td>
                            </tr>
                        </tbody>
                    </table>

                </div>

            </div>
