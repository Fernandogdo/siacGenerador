<div class="main-content">
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12">
                <div class="container" id="formulario">
                    <div class="col text-center">
                        <button mat-raised-button class="botones" color="primary" routerLink="/cv-personalizado" routerLinkActive="active">Crear CV</button>
                        <button class="botones" id="btn-documento" mat-stroked-button color="accent" [matMenuTriggerFor]="menupdf">Crear PDF</button>
                            <mat-menu #menupdf="matMenu">
                              <button mat-menu-item (click)="generaPdfCompleto()">Completo</button>
                              <button mat-menu-item (click)="generaPdfResumido()">Resumido</button>                            
                            </mat-menu>

                        <button class="botones" id="btn-documento" mat-stroked-button color="primary" [matMenuTriggerFor]="menudocx">Crear Word</button>
                            <mat-menu #menudocx="matMenu">
                              <button mat-menu-item (click)="generaDocCompleto()">Completo</button>
                              <button mat-menu-item (click)="generaDocResumido()">Resumido</button>                            
                            </mat-menu>

                        <button class="botones" id="btn-documento" mat-raised-button [matMenuTriggerFor]="menujson">Crear Json</button>
                            <mat-menu #menujson="matMenu">
                              <button mat-menu-item (click)="generaJsonCompleto()">Completo</button>
                              <button mat-menu-item (click)="generaJsonResumido()">Resumido</button>                            
                            </mat-menu>

                        <button class="botones" id="btn-documento" mat-raised-button [matMenuTriggerFor]="menuexportacion">Exportación</button>
                            <mat-menu #menuexportacion="matMenu">
                              <button mat-menu-item color="primary" (click)="generaCvInformacion()">CSV</button>
                              <button mat-menu-item color="primary" (click)="generaTxtInformacion()">TXT</button> 
                            </mat-menu>

                        <button class="botones" id="btn-documento" mat-raised-button [matMenuTriggerFor]="menuexportacionTXT">Exportación TXT</button>
                            <mat-menu #menuexportacionTXT="matMenu">
                              <button mat-menu-item color="primary" (click)="generaCvInformacion()">CSV</button>
                              <button mat-menu-item color="primary" (click)="generaTxtInformacion()">TXT</button> 
                            </mat-menu>

                            <!-- <angular2csv [data]="arregloArticulos" filename="test.csv" [options]="options">
                                <button type="button" class="btn btn-secondary"><span class="fa fa-download"></span> Download Template</button>
                            </angular2csv> -->
                    </div>
                </div>

                <mat-card *ngFor="let item of confPersoDocenteClas | keyvalue" class="tarjeta-cv" id="tarjeta_cv">
                    <mat-card-header>
                        <div mat-card-avatar class="example-header-image">
                            <span class="material-icons">
                                description
                            </span>
                        </div>
                        <mat-card-title> NombreCV: {{item.key}}</mat-card-title>
                        <!-- <mat-card-subtitle>Dog Breed</mat-card-subtitle> -->
                        <div class="col text-center">
                            <!-- <button mat-raised-button class="botones" color="primary" >Crear PDF</button> -->
                            <button class="botones" color="primary" mat-raised-button (click)="generaPdfPersonalizado()">Visualizar PDF Personalizado</button>
                
                            <button mat-raised-button class="botones" color="accent" [routerLink]="['/edita-personalizado/', item.key]" routerLinkActive="active">
                                <i class=" material-icons ">edit</i>
                            </button>
                            <button mat-raised-button class="botones" color="warn" routerLink="/cv-personalizado" routerLinkActive="active">
                                <i class=" material-icons ">delete</i>
                            </button>
                        </div>
                    </mat-card-header>
                </mat-card>
            </div>
        </div>
    </div>
</div>
