<div class="main-content">
    <div class="col text-center">
        <button mat-raised-button class="btnRegresar" color="primary" routerLink="/cv-resumido" routerLinkActive="active"> Configuración Bloques Resumidos</button>
    </div>
    <div class="container-fluid">
        <div class="row">

            <div class="col-md-12" >

                

                <mat-card class="tarjeta">
                    <mat-card-header>
                        <h3>
                            <b>Configuración de Atributos: </b>{{nombreBloque}}
                        </h3>
                    </mat-card-header>
                    
                    <!-- <mat-radio-group aria-label="Select an option">
                        <mat-radio-button value="1" color="primary" (click)="getConfiguracion()">Todo</mat-radio-button> <br>
                        <mat-radio-button value="2" color="primary" (click)="FiltroVisibles()">Visibles</mat-radio-button> <br>
                        <mat-radio-button value="3" color="primary" (click)="FiltroNoVisibles()">No Visibles</mat-radio-button> <br>
                    </mat-radio-group>                 -->
                <br>
                    <div class="example-header">
                        <b>Buscador:</b>
                        <mat-form-field>
                            <!-- <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filtro"> -->
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. titulo" #filter>
                            <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                        <mat-icon>close</mat-icon>
                      </button>
                        </mat-form-field>
                    </div>


                    <mat-card class="tarjeta_filtros">

                        Filtrar por Visibilidad: <button class="btnPersonalizado" mat-stroked-button  [matMenuTriggerFor]="menuPersonalizado">Filtro Atributos</button>
                        <mat-menu #menuPersonalizado="matMenu">
                            <!-- <progress-bar-button [options]="barButtonOptions" (click)="someFunc2()"></progress-bar-button> -->

                            <button mat-menu-item (click)="getConfiguracion()">Todo</button>
                            <button mat-menu-item (click)="FiltroVisibles()">Visibles</button>      
                            <button mat-menu-item (click)="FiltroNoVisibles()">No Visibles</button>                                                  
                        </mat-menu>

                        <!-- <mat-radio-group aria-label="Select an option" >
                            <mat-radio-button value="1" color="primary" (click)="getConfiguracion()"> Todo </mat-radio-button> <br>
                            <mat-radio-button value="2" color="primary" (click)="FiltroVisibles()">Visibles</mat-radio-button> <br>
                            <mat-radio-button value="3" color="primary" (click)="FiltroNoVisibles()">No Visibles</mat-radio-button> <br>
                        </mat-radio-group> -->
                    </mat-card>
                
                    <mat-table id="tabla" #table [dataSource]="dataSource">
                        <ng-container matColumnDef="visible_cv_resumido">
                            <mat-header-cell *matHeaderCellDef>
                              <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                                            [checked]="selection.hasValue() && isAllSelected()"
                                            [indeterminate]="selection.hasValue() && !isAllSelected()">
                              </mat-checkbox> -->
                              <input
                                    type="checkbox"
                                    [(ngModel)]="parentSelector"
                                    [value]="-1"
                                    (change)="onChangeAtributo($event)">

                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                              <!-- <mat-checkbox (click)="$event.stopPropagation()"
                              [value]="row.visible_cv_bloque" [(ngModel)]="row.visible_cv_bloque"
                                            (change)="$event ? selection.toggle(row) : null"
                                            [checked]="selection.isSelected(row)">
                              </mat-checkbox> -->
                              <input
                                    type="checkbox"
                                    [value]="row.id"
                                    [checked]="row.visible_cv_resumido"
                                    (change)="onChangeAtributo($event)"
                                    (click)= valor(row.id)
                                >
                            </mat-cell>
                          </ng-container>

                
                        <!-- Position Column -->
                        <ng-container matColumnDef="atributo">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Atributo</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.atributo}} 
                                
                            </mat-cell>
                        </ng-container>
                
                        <!-- Name Column -->
                        <ng-container matColumnDef="ordenResumido">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Orden</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-form-field floatLabel="never">
                                    <input matInput placeholder="OrdenResumido" type="number" min="1" max="9999" pattern="^[0-9]+" [value]="element.ordenResumido" [(ngModel)]="element.ordenResumido">
                                    <input type="hidden" [value]="element.administrador">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>

                        <ng-container matColumnDef="mapeo">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Mapeo</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-form-field floatLabel="never">
                                    <input matInput placeholder="OrdenResumido" type="text" [value]="element.mapeo" [(ngModel)]="element.mapeo">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator id="paginator" [pageSizeOptions]="[10, 20, 30]" showFirstLastButtons></mat-paginator>
                    
                    <div class="col text-center">
                        <button mat-raised-button color="primary" class="btnGuardar" (click)="guardar()">
                            Guardar
                            <span class="material-icons">
                                save
                              </span>
                        </button>
                    </div>
                </mat-card>
            </div>
        </div>        
    </div>
</div>
