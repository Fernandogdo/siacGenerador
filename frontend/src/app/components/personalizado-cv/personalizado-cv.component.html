<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12" >
        <mat-card class="tarjeta">
                     
          <mat-form-field>
           <mat-label>Nombre CV</mat-label>
           <input matInput #filter placeholder="Nombre Cv Personalizado" [(ngModel)]="nombre_cv">
          </mat-form-field>
                           
          <br>
          <div class="example-header">
              <mat-form-field>
                  <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filtro">
                  <button mat-icon-button matSuffix aria-label="clear" *ngIf="filter.value" (click)="filter.value=''; applyFilter('');">
                    <mat-icon>close</mat-icon>
                  </button>
              </mat-form-field>
          </div>
                      
          <mat-table id="tabla" #table [dataSource]="dataSource">
              <ng-container matColumnDef="visible_cv_bloqueCompleto">
                  <mat-header-cell *matHeaderCellDef>
                    <!-- <mat-checkbox (change)="$event ? masterToggle() : null"
                                  [checked]="selection.hasValue() && isAllSelected()"
                                  [indeterminate]="selection.hasValue() && !isAllSelected()">
                    </mat-checkbox> -->
                    <input
                          type="checkbox"
                          [(ngModel)]="parentSelector"
                          [value]="-1"
                          (change)="onChangeBloque($event)">

                  </mat-header-cell>
                  <mat-cell *matCellDef="let row">
                    <!-- <mat-checkbox (click)="$event.stopPropagation()"
                    [value]="row.visible_cv_bloque" [(ngModel)]="row.visible_cv_bloque"
                                  (change)="$event ? selection.toggle(row) : null"
                                  [checked]="selection.isSelected(row)">
                    </mat-checkbox> -->
                    <input
                          type="checkbox"
                          [value]="row.id"
                          [checked]="row.visible_cv_bloqueCompleto"
                          (change)="onChangeBloque($event)"
                          (click)= valor(row.id)
                      >
                  </mat-cell>
              </ng-container>

              <!-- Bloque Column -->
              <ng-container matColumnDef="nombre">
                  <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Bloque</b></h4>  </mat-header-cell>
                  <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
              </ng-container>
      
              <!-- Orden Column -->
              <ng-container matColumnDef="ordenPersonalizable">
                  <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Orden</b></h4>  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                      <mat-form-field floatLabel="never">
                          <input matInput placeholder="Orden" type="number" min="1" max="9999" pattern="^[0-9]+" [value]="element.ordenPersonalizable" [(ngModel)]="element.ordenPersonalizable">
                      </mat-form-field>
                  </mat-cell>
              </ng-container>
                  
              <!-- INgresar Column -->
              <ng-container matColumnDef="ingreso">
                  <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Ingresar a Bloque</b></h4>  </mat-header-cell>
                  <mat-cell *matCellDef="let element">
                      <button class="btnIngresoBloque" mat-raised-button color="primary" (click)="nombrecvLocalStorage()" [routerLink]="['/crea-personalizado/', element.nombre, nombre_cv]">
                          <i class="material-icons">east</i>
                  </button>
                  </mat-cell>
              </ng-container>
                  
                  
              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
          </mat-table>
          
          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                          
          <div class="col text-center">
              <button mat-raised-button color="primary" class="botones" (click)="guardarBloquesAtributos()">Guardar</button>
          </div>
        </mat-card>      
      </div>
    </div>        
  </div>
</div>





      <!-- DESDE AQUI FORM DINAMICO-->
      <div class="main-content">
        <div class="container-fluid">
          <div class="row">
            <div class="col-md-12" >
        <mat-card>
          <form [formGroup]="form" #categoryForm="ngForm">
            <mat-form-field class="example-full-width">
              <mat-label>Nombre CV</mat-label>
              <input
                matInput
                formControlName="nombrecv"
                placeholder="Ingrese el nombre de su cv para realizar la configuración"
                value="Personalizado"
              />
            </mat-form-field>
            <mat-accordion *ngIf="showDiv()">
              <mat-expansion-panel
                class="expansion"
                hideToggle
                *ngFor="let bloque of arregloBloquesConfiguracion | keyvalue"
              >
                <mat-expansion-panel-header>
                  <mat-panel-title> Bloque: {{ bloque.key }} </mat-panel-title>
                  <mat-panel-description>
                    Despliegue para obtener mayor información
                  </mat-panel-description>
                </mat-expansion-panel-header>
                <mat-card class="tarjeta-informacion">
                  <div
                    class="informacion"
                    *ngFor="let propiedad of arregloBloquesConfiguracion[bloque.key]"
                  >
                    <input
                      class="form-check-input"
                      type="checkbox"
                      name="miDataInterior"
                      [(ngModel)]="propiedad.isSelected"
                      [ngModelOptions]="{ standalone: true }"
                      (change)="
                        $event.target.checked
                          ? agregar(
                              propiedad.isSelected,
                              propiedad.id,
                              propiedad.bloque,
                              propiedad.atributo,
                              propiedad.mapeo
                            )
                          : quitar(
                              propiedad.isSelected,
                              propiedad.bloque,
                              propiedad.atributo,
                              propiedad.mapeo
                            )
                      "
                    />
                    <p class="nombre">
                      <b>Bloque:</b> {{ propiedad.bloque }} <b>Atributo:</b>
                      {{ propiedad.atributo }}
                    </p>
                    <mat-form-field appearance="outline">
                      <mat-label>Orden</mat-label>
                      <input
                        type="number"
                        matInput
                        placeholder="Placeholder"
                        formControlName="orden"
                        value="{{ propiedad.orden }}"
                      />
                    </mat-form-field>
                  </div>
                </mat-card>
              </mat-expansion-panel>
            </mat-accordion>
            <div class="col text-center">
              <button mat-raised-button class="botones" color="primary" (click)="PostConfiguracionPersonalizada()">
                Guardar
              </button>
            </div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</div>
