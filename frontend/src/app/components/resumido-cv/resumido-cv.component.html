<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12" >
                <!-- Inicio MatCard -->
                <div class="col text-center">
                    <button class="botones" id="btnInformacion" mat-button (click)="openDialog()">Información</button>
                </div>

                <mat-card class="tarjeta">

                    <mat-card-header>
                        <h3> <b>Configuración de CV:</b> Bloques Resumidos </h3>
                    </mat-card-header>
                    <mat-card class="tarjeta_filtros">
                        <mat-radio-group aria-label="Select an option" >
                            <mat-radio-button value="1" color="primary" (click)="getBloques()"> Todo </mat-radio-button> <br>
                            <mat-radio-button value="2" color="primary" (click)="FiltroVisibles()">Visibles</mat-radio-button> <br>
                            <mat-radio-button value="3" color="primary" (click)="FiltroNoVisibles()">No Visibles</mat-radio-button> <br>
                        </mat-radio-group>
                    </mat-card>            
                <!-- <br> -->

                    <!-- Filtro Por Nombre -->
                    <div class="example-header">
                        <mat-form-field>
                            <!-- <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Filtro"> -->
                            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Ex. Artículos" #filter>
                            <button mat-icon-button matSuffix 
                            aria-label="clear" 
                            *ngIf="filter.value" 
                            (click)="filter.value=''; applyFilter('');">
                        <mat-icon>close</mat-icon>
                      </button>
                        </mat-form-field>
                    </div>
                
                    <mat-table id="tabla" #table [dataSource]="dataSource">


                        <!-- visible_cv_bloqueResumido Column -->
                        <ng-container matColumnDef="visible_cv_bloqueResumido">
                            <mat-header-cell *matHeaderCellDef>
                              <input
                                    type="checkbox"
                                    [(ngModel)]="parentSelector"
                                    [value]="-1"
                                    (change)="onChangeBloque($event)">

                            </mat-header-cell>
                            <mat-cell *matCellDef="let row">
                              <input
                                    type="checkbox"
                                    [value]="row.id"
                                    [checked]="row.visible_cv_bloqueResumido"
                                    (change)="onChangeBloque($event)"
                                    (click)= valor(row.id)
                                >
                            </mat-cell>
                          </ng-container>
                
                        <!-- Nombre Column -->
                        <ng-container matColumnDef="nombre">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Bloque</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element"> {{element.nombre}} </mat-cell>
                        </ng-container>
                
                        <!-- Orden Column -->
                        <ng-container matColumnDef="ordenResumido">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Orden</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <mat-form-field floatLabel="never">
                                    <input matInput 
                                    placeholder="Orden" 
                                    type="number" 
                                    min="1" 
                                    max="9999" 
                                    pattern="^[0-9]+" 
                                    [value]="element.ordenResumido" 
                                    [(ngModel)]="element.ordenResumido">
                                </mat-form-field>
                            </mat-cell>
                        </ng-container>
                
                       
                        <!-- Ingreso Column -->
                        <ng-container matColumnDef="ingreso">
                            <mat-header-cell class="tituloTabla" *matHeaderCellDef>  <h4><b>Ingresar a Bloque</b></h4>  </mat-header-cell>
                            <mat-cell *matCellDef="let element">
                                <button class="btnIngresoBloque" mat-raised-button color="primary" [routerLink]="['/bloque-resumido/', element.nombre]">
                                    <i class="material-icons">east</i>
                            </button>
                            </mat-cell>
                        </ng-container>
                
                        <!-- Barra Numero de datos -->
                        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                        <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
                    </mat-table>
                    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                    
                    <!-- Boton Guardar -->
                    <div class="col text-center">
                        <button mat-raised-button color="primary" class="botones" (click)="guardar()">Guardar</button>
                    </div>
                </mat-card>
            
            </div>
        </div>        
    </div>
</div>
